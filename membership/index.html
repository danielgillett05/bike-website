<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/msc2lgt.css">


    <title>Pedal Pass</title>

    <style>
        /* Remove default margin & padding */
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            color: black; /* Change text color */
            font-family: 'elza-text', sans-serif;
            font-style: normal;
            font-weight: 300;
        }

        body {
            background: url('/bike-website/Images/bikebackground.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

/* Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.7) !important; /* Semi-transparent black */
    padding: 15px 50px; /* Adds space from the sides */
    border-radius: 0 0 15px 15px; /* Soft round edges at the bottom */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
    backdrop-filter: blur(10px); /* Blurred background for modern look */
}

/* Navbar Links */
.navbar .nav-link {
    color: white !important;
    font-size: 1.2rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease-in-out;
}

/* Navbar Link Hover Effect */
.navbar .nav-link:hover {
    color: #ff4747 !important; /* Red accent color */
    transform: scale(1.05); /* Slight size increase */
}

/* Navbar Brand (Logo) */
.navbar-brand img {
    width: 130px; /* Adjust logo size */
    transition: transform 0.3s ease-in-out;
}

/* Logo Hover Effect */
.navbar-brand img:hover {
    transform: scale(1.1); /* Slight pop effect */
}

/* Navbar Button (for mobile view) */
.navbar-toggler {
    border: none;
}

/* Toggler Icon Color */
.navbar-toggler-icon {
    background-color: white; /* Ensures visibility */
    border-radius: 5px;
}






    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/bike-website/Images/Logomark png.png" alt="Logo" width="100" height="75"
                    class="d-inline-block align-text-center">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/bike-website/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bike-website/How it works Page/index.html">How it works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./map/index.html">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Get Started with Pedal Pass</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="membership" class="form-label">Select Membership Plan</label>
                <select class="form-select" id="membership" required>
                    <option value="bronze">Bronze - $9.99/month</option>
                    <option value="silver">Silver - $19.99/month</option>
                    <option value="gold">Gold - $29.99/month</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
