<!DOCTYPE html>
<html lang="en">
<head>

    <title>Our Bikes - Pedal Pass</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .bike-card {
            max-width: 600px; /* Keeps the content well-structured */
            margin: auto; /* Centers the card */
        }

        .bike-card img {
            width: 100%;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures images maintain aspect ratio */
        }

        .bike-card .card-body {
            text-align: center; /* Centers text content */
        }

        .btn-learn-more {
            width: 100%; /* Makes the button full width */
        }

        /* Remove default margin & padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        /* Transparent Navbar */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: transparent !important;
        }

        /* Navbar colour and size */
        .navbar .nav-link, .navbar-brand {
            color: white !important;
            font-size: 1.4rem;
        }


        
    </style>
    </style>
</head>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

            </a>            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bike-website/Map Page/index.html">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

                <h5 class="card-title">City Cruiser</h5>
                <p class="card-text">A standard bicycle, perfect for casual city rides.</p>

            </div>
        </div>

        <div class="card bike-card mb-4">

                <p class="card-text">An eco-friendly electric bicycle for smooth travel.</p>
                <a href="/bike-website/Bikes Page/E-bike/index.html" class="btn btn-danger btn-learn-more">Learn More</a>
