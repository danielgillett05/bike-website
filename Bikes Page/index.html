<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Bikes - Pedal Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/msc2lgt.css">
    
    <style>


.our-vehicles {
    color: white; /* Change text color */
    font-size: 2rem; /* Adjust size */
    font-family: 'elza-text', sans-serif;
    font-style: normal;
    font-weight: 600;
}

        .bike-card {
            max-width: 600px; /* Keeps the content well-structured */
            margin: auto; /* Centers the card */
        }

        .bike-card img {
            width: 100%;
            height: 300px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures images maintain aspect ratio */
        }

        .bike-card .card-body {
            text-align: center; /* Centers text content */
        }

        .btn-learn-more {
            width: 100%; /* Makes the button full width */
        }

        /* Remove default margin & padding */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

/* Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.7) !important; /* Semi-transparent black */
    padding: 15px 50px; /* Adds space from the sides */
    border-radius: 0 0 15px 15px; /* Soft round edges at the bottom */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
    backdrop-filter: blur(10px); /* Blurred background for modern look */
}

/* Navbar Links */
.navbar .nav-link {
    color: white !important;
    font-size: 1.2rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease-in-out;
}

/* Navbar Link Hover Effect */
.navbar .nav-link:hover {
    color: #ff4747 !important; /* Red accent color */
    transform: scale(1.05); /* Slight size increase */
}

/* Navbar Brand (Logo) */
.navbar-brand img {
    width: 130px; /* Adjust logo size */
    transition: transform 0.3s ease-in-out;
}

/* Logo Hover Effect */
.navbar-brand img:hover {
    transform: scale(1.1); /* Slight pop effect */
}

/* Navbar Button (for mobile view) */
.navbar-toggler {
    border: none;
}

/* Toggler Icon Color */
.navbar-toggler-icon {
    background-color: white; /* Ensures visibility */
    border-radius: 5px;
}


        
        body {
                margin: 0;
                padding: 0;
                background-image: url('/bike-website/Images/bikebackground.jpg'); 
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                font-family: 'elza-text', sans-serif;
                font-style: normal;
                font-weight: 300;
            }

            .btn-learn-more {
    background-color: red !important; /* Default red */
    border-color: red !important; /* Match border color */
    color: white !important; /* Ensure text remains visible */
    transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
}

.btn-learn-more:hover {
    background-color: darkred !important; /* Darker red on hover */
    border-color: darkred !important; /* Match border color */
}


/* Fix Card Spacing */
.card {
    margin-top: 250px; /* Adjust the value as needed */
}

    </style>
</head>

            </a>            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

        <div class="card bike-card mb-4">

                <p class="card-text">A <strong><em>standard bicycle</em></strong>, perfect for casual city rides.</p>

        </div>

                <a href="/bike-website/Bikes Page/E-Scooter/index.html" class="btn btn-danger btn-learn-more">Learn More</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
