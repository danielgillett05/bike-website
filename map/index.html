<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Pedal Pass</title>

    <style>
 
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
                background-image: url('/bike-website/Images/bikebackground.jpg'); 
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                font-family: 'elza-text', sans-serif;
                font-style: normal;
                font-weight: 300;
                color: white;
        }


/* Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    background: rgba(0, 0, 0, 0.7) !important; /* Semi-transparent black */
    padding: 15px 50px; /* Adds space from the sides */
    border-radius: 0 0 15px 15px; /* Soft round edges at the bottom */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow for depth */
    backdrop-filter: blur(10px); /* Blurred background for modern look */
}

/* Navbar Links */
.navbar .nav-link {
    color: white !important;
    font-size: 1.2rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease-in-out;
}

/* Navbar Link Hover Effect */
.navbar .nav-link:hover {
    color: #ff4747 !important; /* Red accent color */
    transform: scale(1.05); /* Slight size increase */
}

/* Navbar Brand (Logo) */
.navbar-brand img {
    width: 130px; /* Adjust logo size */
    transition: transform 0.3s ease-in-out;
}

/* Logo Hover Effect */
.navbar-brand img:hover {
    transform: scale(1.1); /* Slight pop effect */
}

/* Navbar Button (for mobile view) */
.navbar-toggler {
    border: none;
}

/* Toggler Icon Color */
.navbar-toggler-icon {
    background-color: white; /* Ensures visibility */
    border-radius: 5px;
}

        /* Hero Section */
        .hero {
            background: url('/bike-website/Images/bikebackground.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            width: 100%;
        }

        .map-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh; /* Adjusts the height to fill most of the screen */
    width: 100%;
    margin-top: 200px;
}

iframe {
    width: 80%;
    height: 70vh; /* Adjust height as needed */
    border: 3px solid white; /* Optional: Makes the map stand out */
    border-radius: 10px; /* Optional: Smooth edges */
}

/* Styling for the View Larger Map button */
.map-link {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: white; /* Change text color */
    font-size: 2rem; /* Adjust size */
    font-family: 'elza-text', sans-serif;
    font-style: normal;
    font-weight: 450;
}

.map-link a {
    display: inline-block;
    background-color: red;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1.2rem;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.map-link a:hover {
    background-color: darkred;
}
        
    </style>
</head>

<body>
    <!-- Navbar -->

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bike-website/map/index.html">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="map-container">
        <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=-2.5966116786003117%2C51.44976804576801%2C-2.5934144854545598%2C51.45126239063594&amp;layer=mapnik&amp;marker=51.4505152243158%2C-2.5950130820274353"></iframe>
